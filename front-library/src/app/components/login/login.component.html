
<div class="row justify-content-md-center">
  <div class="col col-sm-2">
  </div>

  <div class="col-md-auto">
    <form class="col ml-0 pl-0 form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h1 class="h3 mb-3 font-weight-normal">{{ page_title }}</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
 
      <label for="inputPassword" class="sr-only">Contrasena</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" #password="ngModel" [(ngModel)]="user.password" required >
  
      <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid">
  </form>


  </div>

  <div class="col col-sm-2">
  </div>
</div>
